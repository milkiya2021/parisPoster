<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Paris Poster</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="page">
      <div id="containerUp">
        <div id="titleBox">Paris</div>
        <div id="numberBox">06.</div>
      </div>
      <div id="division"></div>
      <div id="containerMiddle">
        <div class="containerLeft">
          <div id="LeftBox">
            <div class="countryInfo">Country</div>
            <div class="countryInfo">France</div>
            <div class="countryInfo">POPULATION</div>
            <div class="countryInfo">2,249,975</div>
            <div class="countryInfo">COORDINATIES</div>
            <div class="countryInfo">45'51'24'N</div>
            <div class="countryInfo">2'21'03'E</div>
          </div>
          <div id="centerBox">
            <div class="colorInfo">COLOURS</div>
            <div class="colorInfo">C23 M0 YO K0</div>
            <div class="colorInfo">C0 M0 Y0 K74</div>
            <div class="colorInfo">C100 M0 Y84 K0</div>
          </div>
        </div>
        <div id="urlBox" class="colorInfo">WWW.NICKBARCLAYDESIGNES</div>
      </div>
      <div id="containerDown">
        <div id="upRound">
          <div class="round upColors"></div>
          <div class="round upColors"></div>
          <div class="round upColors"></div>
        </div>
        <div id="middleRound">
          <div class="round middleColors"></div>
          <div class="round middleColors"></div>
          <div class="round middleColors"></div>
        </div>
        <div id="downRound">
          <div class="round downColors"></div>
          <div class="round downColors"></div>
          <div class="round downColors"></div>
        </div>
      </div>
    </div>
  </body>
</html>
